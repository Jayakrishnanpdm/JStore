{% load static %}
<body>

    <!-- All Products -->

    <div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>
            <select>
                <option>Default Sort</option>
                <option>Sort By Price</option>
                <option>Sort By Popularity</option>
                <option>Sort By Rating</option>
                <option>Sort By Sale</option>
            </select>
        </div>

        
        <div class="row">
            {% for item in product_list %}
            <div class="col-4">
                <a href="{% url 'product_detail' %}"><img src="{{ item.image.url }}"></a>
                <h4><strong>{{ item.title }}</strong></h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p style="font-size: medium;"><strong>{{ item.price }}</strong></p>
            </div>
            {% endfor %}
        </div>
    </div>
   
    
        <div class="page-btn">
            {% if product_list.has_previous %}
            <a href="?page={{product_list.previous_page_number}}"><span><<</span></a>
            {% endif %}
            {% for i in product_list.paginator.page_range %}
            <a href="?page={{i}}"><span>{{i}}</span></a>
            {% endfor %}
            {% if product_list.has_next %}
            <a href="?page={{product_list.next_page_number}}"><span>>></span></a>
            {% endif %}

        </div>
    </div>



    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>

</html>
