{% load static %}

<body>

    <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'images/image1.png' %}" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if login_error_message %}
                            <p style="color: red;">{{login_error_message}}</p>
                            {% endif %}
                            <input type="hidden" name="form" value="login_form">
                            <input type="text" placeholder="Username" name="username" required>
                            <input type="password" placeholder="Password" name="password" required>
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if reg_error_message %}
                            <p style="color: red;">{{reg_error_message}}</p>
                            {% endif %}
                            {% if sucess_message %}
                            <p style="color: green;">{{sucess_message}}</p>
                            {% endif %}
                            <input type="hidden" name="form" value="reg_form">
                            <input type="text" placeholder="Username" name="username" required minlength="3">
                            <input type="email" placeholder="Email" name="password" required>
                            <input type="text" placeholder="Address" name="address" required minlength="3">
                            <input type="tel" placeholder="Phone" pattern="[0-9]{10}" name="phone" required>
                            <input type="password" placeholder="Password" required name="password" minlength="3">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
        window.onload = function() {
            login(); // Ensure the login form is visible on page load
        };
    </script>

    <!-- Toggle Form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>

</body>

</html>
