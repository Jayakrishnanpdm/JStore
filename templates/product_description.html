{% load static %}
<body>

    <!-- Single Products -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="{{product.image.url}}" width="100%" id="ProductImg">

                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="{{product.image.url}}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{{product.image.url}}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{{product.image.url}}" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="{{product.image.url}}" width="100%" class="small-img">
                    </div>
                </div>

            </div>
            <div class="col-text">
                <p>Home/{{product.title}}</p>
                <h1>{{product.title}}</h1>
                <h4><strong>RS {{product.price}}</strong></h4>
                <form method="post" enctype="multipart/form-data" action="{% url 'order' %}">
                    {% csrf_token %}
                <input type="hidden" name="id" value="{{product.id}}">
                <select name="size">
                    
                    <option>XXL</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                </select>
                <input type="number" value="1" min="1" name="quantity">
                <button type="submit" class="btn">Add TO Cart</button>
                </form>
                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    <!-- title -->
    <div class="small-container">
        <div class="row row-2">
            <h2>Related Products</h2>
        </div>
    </div>
    <!-- Products -->
    <div class="small-container">
        <div class="row">
            {% for item in related_products %}
            <div class="col-4">
                <a href="{% url 'product_detail' item.id %}"><img src="{{item.image.url}}"></a>
                <h4><strong>{{item.title}}</strong></h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p><strong>RS {{item.price}}</strong></p>
            </div>
            {% endfor %}
        </div>
    </div>



    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- product gallery -->
    <script>
        var ProductImg = document.getElementById("ProductImg");
        var SmallImg = document.getElementsByClassName("small-img");

        SmallImg[0].onclick = function () {
            ProductImg.src = SmallImg[0].src;
        }
        SmallImg[1].onclick = function () {
            ProductImg.src = SmallImg[1].src;
        }
        SmallImg[2].onclick = function () {
            ProductImg.src = SmallImg[2].src;
        }
        SmallImg[3].onclick = function () {
            ProductImg.src = SmallImg[3].src;
        }

    </script>
</body>

</html>
